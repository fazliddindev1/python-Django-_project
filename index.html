<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-web</title>
    <link rel="stylesheet" href="semantic-ui/semantic.min.css">
</head>
<body>
<div class="ui header segment" style="background-color: #2185d0; color: white">
    <div class="ui container">
        <h1 class="ui header" style="color: white">Online dictionary</h1>
        <div class="ui divider"></div>
        <p>Fast, Comfortable, Free translater</p>
    </div>
</div>

   <div class="ui container">
       <div class="ui placeholder segment" style="background-color: white">
           <div class="ui icon header" style="color: black">
               ENGLISH-UZBEK <---> UZBEK-ENGLISH
           </div>
           <div class="inline" style="width: 80%">
             <div class="ui massive form">
                <div class="ui icon input" style="width: 100%">
                    <input class="prompt" type="text" placeholder="Enter a word...">
                    <i class="search link icon"></i>
                </div>
             </div>
           </div>
       </div>


       <div class="ui piled segment">
           <h4 class="ui header">Result</h4>
           <table class="ui celled large table" >
               <thead>
               <tr>
                   <th><i class="united kingdom flag"></i>English</th>
                   <th><i class="uzbekistan flag"></i>Uzbek</th>
               </tr>
               </thead>
               <tbody>
                 <tr>
                     <td>Programmer</td>
                     <td>Dasturchi</td>
                 </tr>
               </tbody>
           </table>
       </div>

   </div>


</body>
</html>
